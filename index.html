<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小雨伞 - 让生活更安心</title>
  <meta name="description" content="小雨伞官网 - 提供稳定、可靠、易用的网络与数字服务解决方案，让个人与小团队轻松起步。" />
  <style>
    :root {
      --primary: #4f8cff;
      --secondary: #6bc5ff;
      --dark: #1f2937;
      --light: #f9fafb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--dark);
      background: var(--light);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.95;
      max-width: 600px;
      margin: 0 auto 32px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      background: #fff;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 48px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 12px;
      font-size: 1.3rem;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .about {
      background: #fff;
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: center;
    }
    footer {
      background: #111827;
      color: #9ca3af;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }
    footer span {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 顶部横幅 -->
  <header>
    <h1>小雨伞</h1>
    <p>像一把随身的小雨伞，在复杂的网络与数字世界中，为你遮风挡雨</p>
    <a href="#features" class="btn">了解我们</a>
  </header>

  <!-- 功能介绍 -->
  <section id="features">
    <h2>我们能做什么</h2>
    <div class="features">
      <div class="card">
        <h3>稳定可靠</h3>
        <p>专注稳定性与可用性，为个人与小团队提供安心的基础服务。</p>
      </div>
      <div class="card">
        <h3>简单易用</h3>
        <p>拒绝复杂配置，用更直观的方式解决实际问题。</p>
      </div>
      <div class="card">
        <h3>轻量高效</h3>
        <p>轻量化设计，快速部署，适合学习、实验与小型项目。</p>
      </div>
      <div class="card">
        <h3>持续成长</h3>
        <p>小雨伞仍在不断进化，功能与体验都会持续优化。</p>
      </div>
    </div>
  </section>

  <!-- 关于我们 -->
  <section>
    <h2>关于小雨伞</h2>
    <div class="about">
      <p>
        小雨伞是一个面向个人开发者与小团队的服务平台，
        初衷是让技术更温和，让工具更贴近真实需求。
      </p>
      <p style="margin-top:16px;">
        不追求复杂和庞大，只希望在你需要的时候，
        像一把小雨伞一样，刚刚好。
      </p>
    </div>
  </section>


</body>
</html>
